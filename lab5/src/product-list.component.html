<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Products</h2>
        <ul>
          <li *ngFor="let product of products; let i = index">
            <app-product-item [product]="product" (remove)="removeProduct(i)"></app-product-item>
          </li>
        </ul>
      </div>      
</body>
</html>
